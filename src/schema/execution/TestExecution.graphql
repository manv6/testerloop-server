type TestExecution implements Node & Event & IntervalEvent {
    id: ID!
    at: DateTime!
    until: DateTime!
    events(
        first: Int
        after: Cursor
        type: [TestExecutionEventType!]
        logLevel: [ConsoleLogLevel!]
    ): TestExecutionEventConnection!
}

extend type Query {
    testExecution(id: ID!): TestExecution
}
